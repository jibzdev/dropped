<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #040B2C 0%, #0A1745 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h1 class="text-8xl font-bold text-white mb-4">404</h1>
        <p class="text-2xl text-gray-300 mb-8">Oops! Page not found</p>
        <p class="text-gray-400 mb-8">The page you are looking for doesn't exist or has been moved.</p>
        <a href="/" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
            Return Home
        </a>
    </div>
</body>
</html>
