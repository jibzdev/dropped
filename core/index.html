<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropped - The Ultimate Fall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-950 to-blue-950 min-h-screen flex items-center justify-center p-4 overflow-hidden">
    <!-- Animated background -->
    <div class="absolute inset-0">
        <div class="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg width=\"60\" height=\"60\" viewBox=\"0 0 60 60\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cg fill=\"none\" fill-rule=\"evenodd\"%3E%3Cg fill=\"%239BA6B6\" fill-opacity=\"0.05\"%3E%3Cpath d=\"M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')] opacity-20"></div>
        <div class="absolute top-0 left-0 w-1/2 h-1/2 bg-blue-500/10 rounded-full filter blur-[100px] animate-pulse"></div>
        <div class="absolute bottom-0 right-0 w-1/2 h-1/2 bg-indigo-500/10 rounded-full filter blur-[100px] animate-pulse delay-1000"></div>
    </div>

    <!-- Main content -->
    <div class="relative z-10 w-full max-w-lg">
        <div class="bg-white/5 backdrop-blur-xl rounded-3xl border border-white/10 shadow-2xl p-8">
            <!-- Logo and title -->
            <div class="text-center mb-12">
                <h1 class="text-6xl md:text-7xl font-black mb-4 relative">
                    <span class="absolute -inset-1 blur-2xl bg-gradient-to-r from-blue-600 to-indigo-600 opacity-30"></span>
                    <span class="relative text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-400">
                        DROPPED
                    </span>
                </h1>
                <p class="text-indigo-200 text-lg md:text-xl font-light tracking-[0.3em] animate-pulse">
                    MATCH • MERGE • ASCEND
                </p>
            </div>

            <!-- Play button -->
            <div class="flex justify-center mb-8">
                <button onclick="startGame()" 
                    class="group relative px-12 py-4 bg-gradient-to-r from-blue-500 to-indigo-500 rounded-xl transition-all duration-500 hover:scale-110 hover:shadow-[0_0_50px_rgba(59,130,246,0.5)] active:scale-95">
                    <div class="absolute inset-0 bg-gradient-to-r from-blue-400 to-indigo-400 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                    <span class="relative text-3xl font-bold text-white tracking-widest">PLAY</span>
                </button>
            </div>

            <script>
                function startGame() {
                    window.location.href = 'play.html';
                }
            </script>

            <!-- Footer navigation -->
            <div class="flex justify-between items-center">
                <div class="flex gap-4">
                    <button class="text-blue-400 hover:text-blue-300 transition-all duration-300 hover:scale-110 p-2">
                        <i class="fas fa-cog text-xl"></i>
                    </button>
                    <button class="text-blue-400 hover:text-blue-300 transition-all duration-300 hover:scale-110 p-2">
                        <i class="fas fa-volume-up text-xl"></i>
                    </button>
                </div>
                
                <div class="flex gap-4">
                    <button class="text-blue-400 hover:text-blue-300 transition-all duration-300 hover:scale-110 p-2">
                        <i class="fas fa-crown text-xl"></i>
                    </button>
                    <button class="text-blue-400 hover:text-blue-300 transition-all duration-300 hover:scale-110 p-2">
                        <i class="fas fa-question-circle text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
